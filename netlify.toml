[build]
  publish = "dist"
  command = "npm run build"
  [build.environment]
    NETLIFY_NEXT_PLUGIN_SKIP = "true"

[[headers]]
  for = "/2023/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Cache-Control = "public,max-age=600"

[[headers]]
  for = "/2023/assets/*"
  [headers.values]
    Cache-Control = "max-age=31536000,public,immutable"

[[headers]]
  for = "/2023/fonts/*"
  [headers.values]
    Cache-Control = "max-age=86400,public"

[[headers]]
  for = "/2023/headshots/*"
  [headers.values]
    Cache-Control = "max-age=86400,public"

[[headers]]
  for = "/2023/logos/*"
  [headers.values]
    Cache-Control = "max-age=86400,public"

[[headers]]
  for = "/2023/downloads/*"
  [headers.values]
    Cache-Control = "max-age=86400,public"

# Redirect requests to your subdirectory
[[redirects]]
  from = "/*"
  to = "/2023/:splat"
  status = 200